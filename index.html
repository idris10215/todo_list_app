<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<style>
    body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f4f4f4;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: #4CAF50;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li.done {
  text-decoration: line-through;
  color: grey;
}

li:last-child {
  border-bottom: none;
}

button.delete {
  background-color: red;
  margin-left: 10px;
}

button.done {
  background-color: #4CAF50;
}

button.done:hover {
  background-color: #45a049;
}

button.delete:hover {
  background-color: darkred;
}

/* Media Queries for Small Devices */
@media (max-width: 600px) {
  .container {
    max-width: 100%;
    padding: 10px;
  }

  input[type="text"] {
    font-size: 14px;
  }

  button {
    padding: 8px 16px;
    font-size: 14px;
  }

  li {
    font-size: 14px;
    flex-direction: column;
    align-items: flex-start;
  }

  button.done, button.delete {
    width: 100%;
    margin: 5px 0;
  }
}
</style>
<script>
function addTask() {
  var taskInput = document.getElementById("taskInput");
  var taskList = document.getElementById("taskList");

  if (taskInput.value === "") {
    alert("Please enter a task.");
    return;
  }

  var li = document.createElement("li");

  var taskSpan = document.createElement("span");
  taskSpan.textContent = taskInput.value;

  // Done Button
  var doneButton = document.createElement("button");
  doneButton.textContent = "Done";
  doneButton.classList.add("done");
  doneButton.onclick = function() {
    li.classList.add("done");
    setTimeout(() => {
      li.remove(); // Removes task after marking as done
    }, 500); // Delay of 0.5 seconds before removal
  };

  // Delete Button
  var deleteButton = document.createElement("button");
  deleteButton.textContent = "Delete";
  deleteButton.classList.add("delete");
  deleteButton.onclick = function() {
    li.remove(); // Deletes the task immediately
  };

  li.appendChild(taskSpan);
  li.appendChild(doneButton);
  li.appendChild(deleteButton);
  taskList.appendChild(li);

  taskInput.value = ""; // Reset input field
}
</script>
</head>
<body>
<div class="container">
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Add new task">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>
</div>

</body>
</html>
